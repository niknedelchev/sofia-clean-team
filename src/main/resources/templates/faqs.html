<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head"></head>
<div th:replace="fragments :: navbar" />

<body>
	<main>

		<section class="container frame">
			<h1 class="text-center mt-5 display-4 text-info font-weight-bold">Често задавани въпроси</h1>
	
				<div class="panel-group py-5">

				<div th:each="faq: ${faqs}" class="panel">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a role="button" data-toggle="collapse" th:href="'#faq_'+${faq.id}" th:title="${faq.title}"
								class="fs-1" th:text="${faq.title}" ></a>
						</h4>
					</div>
					<div th:id="'faq_'+${faq.id}" class="panel-collapse collapse in">
						<div class="panel-body text-info mt-4 mb-4">
							<p th:text="${faq.description}" ></p>
						</div>
					</div>
				</div>
			</div>
		</section>

	</main>
	<th:block th:replace="fragments :: footer" />
</body>
</html>
